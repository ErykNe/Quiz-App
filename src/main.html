<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My app</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="global_styles.css">
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">QuizApp</a>
        </div>
        <ul class="navbar-nav">
          <li class="active"><a (click)="showHome()">Home</a></li>
          <li class="active"><a (click)="showQuizBuilder()">Make a quiz</a></li>
          <li class="active"><a (click)="showQuizApp()">Take a quiz</a></li>
        </ul>
        <button class="navbar-btn" (click)="showRegistrationApp()">Sign in</button>
      </div>
    </nav>
    <div class="main-page">
      <div *ngIf="HomeVisible">
        <app-homepage></app-homepage>
      </div>
      <div *ngIf="QuizBuilderVisible">
        <app-quizapp></app-quizapp>
      </div>  
      <div *ngIf="QuizAppVisible">
         <app-quizbuilder></app-quizbuilder>
      </div>  
      <div *ngIf="RegistrationAppVisible">
        <app-registrationapp></app-registrationapp>
      </div>
    </div>
  </body>
</html>
